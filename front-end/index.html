<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs em 2x2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

    <div class="main">
        <img src="./img/estrela.png" alt="star" class="estrela">
        <img src="./gif/globo.gif" alt="globo" id="globo">
        <div class="pagina"></div>
        <div class="container">
            <div id="div-logo">
                <img src="./img/Logo Renova AI.png" alt="logo" id="logo">
            </div>
            <div class="box" onclick="abrirModal(1)" style="background-image: url('./img/eolica.jpeg');">
                <span>Eólica</span>
            </div>
            <div class="box" onclick="abrirModal(2)" style="background-image: url('./img/solar.jpeg');">
                <span>Solar</span>
            </div>
            <div class="box" onclick="abrirModal(3)" style="background-image: url('./img/biomassa.jpeg');">
                <span>Biomassa</span>
            </div>
            <div class="box" onclick="abrirModal(4)" style="background-image: url('./img/hidro.jpeg');">
                <span>Hidrelétrica</span>
            </div>
        </div>


        <div class="modal" id="modal1" tabindex="-1" role="dialog" style="background-color: rgba(243, 179, 30,0.5);">
            <div class="modal-dialog" role="document" style="height: 100%;">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"
                        onclick="fecharModal('modal1')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-header">
                        <h5 class="modal-title">Dados relevantes para Usina Eolica</h5>

                    </div>
                    <div class="modal-body">
                        <p>Descrição do modal</p>
                        <div id="ar" style="width:100%; height:350px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal2" tabindex="-1" role="dialog" style="background-color: rgba(243, 179, 30,0.5);">
            <div class="modal-dialog" role="document" style="height: 100%;">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"
                        onclick="fecharModal('modal2')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-header">
                        <h5 class="modal-title">Dados relevantes para Usina Solar</h5>

                    </div>
                    <div class="modal-body">
                        <p>Descrição do modal</p>
                        <div id="fogo" style="width:100%; height:350px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal3" tabindex="-1" role="dialog" style="background-color: rgba(243, 179, 30,0.5);">
            <div class="modal-dialog" role="document" style="height: 100%;">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"
                        onclick="fecharModal('modal3')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-header">
                        <h5 class="modal-title">Dados relevantes para Usina Biomassa</h5>

                    </div>
                    <div class="modal-body">
                        <p>Descrição do modal</p>
                        <div id="terra" style="width:100%; height:350px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal4" tabindex="-1" role="dialog" style="background-color: rgba(243, 179, 30,0.5);">
            <div class="modal-dialog" role="document" style="height: 100%; width: 100%;">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"
                        onclick="fecharModal('modal4')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-header">
                        <h5 class="modal-title">Dados relevantes para Usina Hidrelétrica</h5>

                    </div>
                    <div class="modal-body">
                        <p>Descrição do modal</p>
                        <div id="agua" style="width:100%; height:350px"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script>
        const xArray = [50,60,70,80,90,100,110,120,130,140,150];
        const yArray = [7,8,8,9,9,9,10,11,14,14,15];
        
        // Define Data
        const data = [{
          x: xArray,
          y: yArray,
          mode:"lines",
          line:{color:'red'}
        }];
        
        // Define Layout
        const layout = {
          xaxis: {range: [40, 160], title: "Square Meters", tickfont: {color: 'white'}, titlefont:{color:"white"}},
          yaxis: {range: [0, 20], title: "Price in Millions", tickfont: {color: 'white'}, titlefont:{color:"white"}},  
          title: "",
          titlefont:{color:"white"},
          plot_bgcolor: 'rgba(0,0,0,0)', // Define o fundo do gráfico como transparente
         paper_bgcolor: 'rgba(0,0,0,0)',
         legend: {font: {color: 'white'}} // Define a cor da legenda
        };
        
        // Display using Plotly
        Plotly.newPlot("ar", data, layout);
        Plotly.newPlot("fogo", data, layout);
        Plotly.newPlot("terra", data, layout);
        Plotly.newPlot("agua", data, layout);
        </script>
        



</body>

</html>
